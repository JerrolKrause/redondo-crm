<ng-container *ngIf="{ isMobile: isMobile$ | async } as table">
  <!-- Mobile View -->
  <ng-container *ngIf="mobileEnabled && table.isMobile">
    <ng-container *ngFor="let rowSrc of rowsPivot">
      <ng-container
        *ngTemplateOutlet="
          tableDefault;
          context: {
            isMobile: table.isMobile,
            dataSourceSrc: rowSrc.dataSource,
            columnsSrc: columnsPivot,
            colDefsSrc: columnDefinitionsPivot,
            rowTitle: rowSrc.rowTitle
          }
        "
      ></ng-container>
    </ng-container>
  </ng-container>

  <!-- Desktop View -->
  <ng-container *ngIf="!mobileEnabled || !table.isMobile">
    <ng-container
      *ngTemplateOutlet="
        tableDefault;
        context: { isMobile: table.isMobile, dataSourceSrc: dataSource, columnsSrc: columns, colDefsSrc: columnDefinitions }
      "
    ></ng-container>
  </ng-container>
</ng-container>

<!--
  Table Template
-->
<ng-template
  #tableDefault
  let-isMobile="isMobile"
  let-dataSourceSrc="dataSourceSrc"
  let-columnsSrc="columnsSrc"
  let-colDefsSrc="colDefsSrc"
  let-rowTitle="rowTitle"
>
  <table
    mat-table
    [dataSource]="dataSourceSrc"
    matSort
    class="w-100 mb-3"
    [ngClass]="{ 'mat-table-mobile': isMobile, 'mat-table-mobile-hide-title': isMobile && !rowTitle }"
  >
    <ng-container *ngFor="let column of columnsSrc">
      <ng-container [matColumnDef]="column.prop">
        <!-- Desktop headers -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [innerHTML]="column.label"></span>
        </th>
        <!-- Cell Content-->
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column.type">
            <a
              href="tel:{{ element[column.prop] | phoneNumber: true }} "
              [innerHTML]="element[column.prop] | phoneNumber"
              *ngSwitchCase="'phoneNumber'"
            ></a>
            <a href="mailto:{{ element[column.prop] }} " [innerHTML]="element[column.prop]" *ngSwitchCase="'email'"></a>
            <span [innerHTML]="element[column.prop] | currency" *ngSwitchCase="'currency'"></span>
            <span [innerHTML]="element[column.prop]" *ngSwitchDefault></span>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <!-- Mobile header -->
    <ng-container matColumnDef="mobile-header">
      <th mat-header-cell *matHeaderCellDef colspan="2">
        <span [innerHTML]="rowTitle"></span>
      </th>
    </ng-container>

    <!-- Table Header, determine if mobile or desktop -->
    <tr mat-header-row *matHeaderRowDef="!isMobile ? colDefsSrc : ['mobile-header']"></tr>

    <!-- Table Rows -->
    <tr mat-row *matRowDef="let row; columns: colDefsSrc"></tr>
  </table>
</ng-template>

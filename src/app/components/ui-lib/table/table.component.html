<ng-container *ngIf="{ isMobile: isMobile$ | async } as table">
  <!-- Mobile View -->
  <ng-container *ngIf="table.isMobile">
    <ng-container *ngFor="let rowSrc of rowsPivot">
      <ng-container
        *ngTemplateOutlet="
          tableDefault;
          context: { isMobile: table.isMobile, dataSourceSrc: rowSrc, columnsSrc: columnsPivot, colDefsSrc: columnDefinitionsPivot }
        "
      ></ng-container>
    </ng-container>
  </ng-container>

  <!-- Desktop View -->
  <ng-container *ngIf="!table.isMobile">
    <ng-container
      *ngTemplateOutlet="
        tableDefault;
        context: { isMobile: table.isMobile, dataSourceSrc: dataSource, columnsSrc: columns, colDefsSrc: columnDefinitions }
      "
    ></ng-container>
  </ng-container>
</ng-container>

<!--
  Table Template
-->
<ng-template
  #tableDefault
  let-isMobile="isMobile"
  let-dataSourceSrc="dataSourceSrc"
  let-columnsSrc="columnsSrc"
  let-colDefsSrc="colDefsSrc"
>
  <table mat-table [dataSource]="dataSourceSrc" matSort class="w-100 mb-3">
    <ng-container *ngFor="let column of columnsSrc">
      <ng-container [matColumnDef]="column.prop">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [innerHTML]="column.label"></span>
        </th>

        <td mat-cell *matCellDef="let element">
          <span [innerHTML]="element[column.prop]"></span>
        </td>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="!isMobile">
      <tr mat-header-row *matHeaderRowDef></tr>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: colDefsSrc"></tr>
  </table>
</ng-template>

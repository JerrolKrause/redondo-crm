<table mat-table [dataSource]="dataSource" matSort class="w-100">
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
    <td mat-cell *matCellDef="let element">{{ element.created }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <a href="#">{{ element.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <ng-container matColumnDef="loanAmt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.loanAmt | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let element">
      <a href="tel:{{ element.phone | phoneNumber: true }}">{{ element.phone | phoneNumber }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">
      <a href="mailto:{{ element.email }}">{{ element.email }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Loan Amount</th>
    <td mat-cell *matCellDef="let element">
      <a><i aria-hidden="true" class="fa fa-eye"></i> View Lead</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
